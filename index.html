<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test0 - 前端部署项目</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }
        .info h3 {
            margin-top: 0;
            color: #333;
        }
        .info p {
            margin-bottom: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 部署成功！</h1>
        <div class="status">✅ 前端已成功部署</div>
        <p>恭喜！您的前端项目已经成功部署到GitHub Pages。</p>
        
        <div class="info">
            <h3>📋 部署信息</h3>
            <p><strong>项目名称:</strong> test0</p>
            <p><strong>部署平台:</strong> GitHub Pages</p>
            <p><strong>仓库状态:</strong> 公开 (由于需要部署在Vercel上，测试失败次数太多，所以需要公开的访问权限)</p>
            <p><strong>自动部署:</strong> 已启用 (推送到main分支时自动部署)</p>
        </div>
        
        <div class="info">
            <h3>🔧 技术栈</h3>
            <p>HTML5 + CSS3 + JavaScript</p>
            <p>GitHub Actions 自动化部署</p>
            <p>响应式设计</p>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
